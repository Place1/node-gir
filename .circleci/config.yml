version: 2

test_steps: &test_steps
  - checkout
  - run: echo "deb http://deb.debian.org/debian testing main" >> /etc/apt/sources.list
  - run: apt-get update
  - run: apt-get install -y xvfb libgirepository1.0-dev libgtk-3-dev # xvfb for running headless tests (headless X11 server).
  - run: npm install
  - run: npm run build
  - run: xvfb-run -a npm test

jobs:
  build:
    docker:
      - image: node:9-stretch
    steps: *test_steps

  node-8:
    docker:
      - image: node:8-stretch
    steps: *test_steps

  node-6:
    docker:
      - image: node:6-stretch
    steps: *test_steps

  lint-cpp:
    docker:
      - image: node:8-stretch
    steps:
      - checkout
      - run: apt-get update
      - run: apt-get install -y clang-format
      - run: npm run lint:cpp -- -output-replacements-xml | grep -c "<replacement "; [ $? -ne 1 ] && exit 1 || exit 0

  lint-js:
    docker:
      - image: node:8-stretch
    steps:
      - checkout
      - run: npm install
      - run: npm run lint:js


workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - node-8
      - node-6
      - lint-cpp
      - lint-js
